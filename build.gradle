// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$project.android_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$project.kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

ext{
    gradleVersion = '4.5.1'
    jUnitVersion = '4.12'
    mockitoVersion = '2.22.0'
//    kotlin_version = project.kotlin_version
//    android_plugin_version = project.android_plugin_version
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task wrapper(type: Wrapper){
    distributionUrl = "https://services.gradle.org/distributions/gradle-${project.ext.gradleVersion}-all.zip"
}
